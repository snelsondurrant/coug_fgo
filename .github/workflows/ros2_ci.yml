name: ROS 2 CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    container:
      image: snelsondurrant/cougars:latest
      options: --user root
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/coug_ws/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-
      - uses: cougars-auv/cougars-dev/.github/actions/setup-ros2-workspace@main
        with:
          repos-file: 'dependencies.repos'
          packages-path: '.'
      - uses: cougars-auv/cougars-dev/.github/actions/build-test-ros2@main
        with:
          packages-path: '.'

  trigger-upstream:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger upstream CI
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GH_PAT }}
          repository: cougars-auv/cougars-dev
          event-type: subrepo_ros2_update
          client-payload: '{"repo": "${{ github.repository }}", "sha": "${{ github.sha }}"}'
