/**:
  ros__parameters:
    # --- Node Settings ---
    publish_global_tf: true # Publish the map -> odom transform.
    publish_smoothed_path: true # Publish the full smoothed path for visualization.
    publish_velocity: true # Publish the estimated velocity (at the DVL frame in the map frame).
    publish_imu_bias: true # Publish the estimated IMU biases (accel + gyro).
    publish_diagnostics: true # Publish diagnostic information.
    publish_graph_metrics: true # Publish high-frequency timing and graph metadata.

    # These are computationally expensive to calculate, so disable if not needed.
    publish_pose_cov: true # Publish the pose covariance along with the pose.
    publish_velocity_cov: false # Publish the velocity covariance along with the velocity.
    publish_imu_bias_cov: false # Publish the IMU bias covariance along with the bias.

    # --- GTSAM Smoother Settings ---
    #
    # Solver Types:
    # - "IncrementalFixedLagSmoother": Fixed-lag smoothing. (default)
    # - "ISAM2": Full history smoothing.

    solver_type: "IncrementalFixedLagSmoother"
    max_keyframe_rate: -1.0 # Maximum keyframe rate (in Hz). -1.0 for no limit.
    smoother_lag: 20.0 # The time window (in seconds) of past states to smooth over.
    relinearize_threshold: 0.1 # Lower values are more accurate but slower.
    relinearize_skip: 1 # Number of updates to skip between relinearizations.

    # --- ROS Topics and Frames ---
    imu_topic: "imu/data_raw"
    gps_odom_topic: "odometry/gps"
    depth_odom_topic: "odometry/depth"
    mag_topic: "imu/mag"
    ahrs_topic: "imu/ahrs"
    dvl_topic: "dvl/twist"
    wrench_topic: "cmd_wrench"
    global_odom_topic: "odometry/global"
    smoothed_path_topic: "smoothed_path"
    velocity_topic: "~/velocity" # At the DVL frame in the map frame.
    # Topic for the IMU bias. Published as a TwistWithCovarianceStamped,
    # where 'linear' holds accelerometer bias and 'angular' holds gyroscope bias.
    imu_bias_topic: "~/imu_bias"
    graph_metrics_topic: "~/metrics"

    # --- Factor Settings ---
    #
    # Robust Kernels:
    # - "None": Standard Least Squares (Gaussian). Sensitive to outliers. (default)
    # - "Huber": Linear penalty for large errors. Good general robustness. (k=1.345 standard)
    # - "Tukey": Ignores large errors completely. Best for sensors with distinct 'bad' readings. (k=4.685 standard)

    imu:
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        accel_noise_sigmas: [0.0078, 0.0078, 0.0078] # [m/s^2] Accelerometer measurement noise sigmas.
        gyro_noise_sigmas: [0.0012, 0.0012, 0.0012] # [rad/s] Gyroscope measurement noise sigmas.
      accel_bias_rw_sigmas: [0.000105, 0.000105, 0.000105] # [m/s^3] Sigmas for accelerometer bias random walk.
      gyro_bias_rw_sigmas: [0.0000391, 0.0000391, 0.0000391] # [rad/s^2] Sigmas for gyroscope bias random walk.
      integration_covariance: 0.00001 # A small covariance for the integration process itself.
      gravity: [0.0, 0.0, -9.8] # [m/s^2]
      timeout_threshold: 1.0 # [s]

    gps:
      enable_gps: false
      enable_gps_init_only: false
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        position_noise_sigmas: [0.015, 0.015] # [m] GPS position uncertainty sigmas.
      timeout_threshold: 2.0 # [s]
      robust_kernel: "None"
      robust_k: 1.345

    depth:
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        position_z_noise_sigma: 0.02 # [m] Depth sensor Z-position uncertainty sigma.
      timeout_threshold: 1.0 # [s]
      robust_kernel: "None"
      robust_k: 1.345

    mag:
      enable_mag: false
      enable_mag_init_only: false
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        magnetic_field_noise_sigmas: [0.003, 0.003, 0.003] # [normalized] Magnetic field uncertainty sigmas.
      # https://www.ngdc.noaa.gov/geomag/calculators/magcalc.shtml#igrfwmm
      # WMMHR-2025 (40.2406 N, 111.741 W, 2026-01-23)
      # North: 20,842.3 nT, East: 3,963.4 nT, Vertical: 45,767.8 nT
      # NED: [X, Y, Z] -> ENU: [Y, X, -Z]
      reference_field: [0.07857, 0.41316, -0.90726] # [normalized]
      timeout_threshold: 1.0 # [s]
      robust_kernel: "None"
      robust_k: 1.345

    ahrs:
      enable_ahrs: true
      enable_ahrs_init_only: false
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        yaw_noise_sigma: 0.01745 # [rad] AHRS sensor yaw uncertainty sigma.
      # https://www.ngdc.noaa.gov/geomag/calculators/magcalc.shtml#declination
      mag_declination_radians: 0.0
      timeout_threshold: 1.0 # [s]
      robust_kernel: "None"
      robust_k: 1.345

    dvl:
      use_parameter_frame: false
      use_parameter_covariance: false
      parameter_covariance:
        velocity_noise_sigmas: [0.02, 0.02, 0.02] # [m/s] DVL body-velocity uncertainty sigmas.
      timeout_threshold: 0.25 # [s] Time before switching to depth-driven keyframes (DVL dropout).
      robust_kernel: "None"
      robust_k: 1.345

    const_vel:
      enable_const_vel: false
      enable_const_vel_dropout_only: true
      velocity_sigma: [0.1, 0.1, 0.1] # [m/s/sqrt(s)] Velocity uncertainty growth rate during dropouts.

    dynamics:
      enable_dynamics: true
      enable_dynamics_dropout_only: false
      use_parameter_frame: false
      prediction_noise_sigmas: [0.1, 0.1, 0.1] # Model prediction uncertainty sigmas.
      mass: [32.0, 62.0, 62.0] # [kg] Mass of the vehicle (diagonal)
      linear_drag: [25.0, 3.1, 3.1] # Linear drag coefficient (diagonal)
      quad_drag: [6.1, 154.0, 154.0] # Quadratic drag coefficient (diagonal)
      timeout_threshold: 1.0 # [s]
      robust_kernel: "None"
      robust_k: 1.345

    # --- Initial State Priors ---
    prior:
      initialization_duration: 10.0 # [s] Time duration to collect and average data before initializing.

      # If true, forces the initial state to be set by the values below.
      use_parameter_priors: true
      parameter_priors:
        initial_position: [0.0, 0.0, 0.0] # [m]
        initial_orientation: [0.0, 0.0, 0.0] # [rad]
        initial_velocity: [0.0, 0.0, 0.0] # [m/s] (at DVL frame)
        initial_accel_bias: [0.0, 0.0, 0.0] # [m/s^2]
        initial_gyro_bias: [0.0, 0.0, 0.0] # [rad/s]
        initial_position_sigmas: [0.001, 0.001, 0.001] # [m] Initial position uncertainty.
        initial_orientation_sigmas: [0.001, 0.001, 0.001] # [rad] Initial yaw uncertainty.
        initial_velocity_sigmas: [0.001, 0.001, 0.001] # [m/s] Initial velocity uncertainty.
      initial_accel_bias_sigmas: [0.01, 0.01, 0.01] # [m/s^2] Initial accelerometer bias uncertainty.
      initial_gyro_bias_sigmas: [0.001, 0.001, 0.001] # [rad/s] Initial gyroscope bias uncertainty.

    # --- Experimental Features ---
    experimental:
      # TURTLMap-based DVL preintegration implementation
      enable_dvl_preintegration: false
      # TURTLMap-based DVL psuedo-measurement using IMU data
      enable_pseudo_dvl_w_imu: false

/**/origin_manager_node:
  ros__parameters:
    # --- Node Settings ---
    origin_pub_rate: 1.0 # [Hz] Rate at which to publish the GPS origin.
    initialization_duration: 0.0 # [s] Time duration to average GPS data before setting origin.
    publish_diagnostics: true # Publish diagnostic information.
    timeout_threshold: 2.0 # [s]

    simulate_dropout: false
    dropout_frequency: 0.0333 # [Hz] Frequency of the dropout cycle (1/30).
    dropout_duration: 5.0 # [s] Duration of the dropout.

    # --- ROS Topics and Frames ---
    input_topic: "gps/fix"
    odom_output_topic: "odometry/gps"
    origin_topic: "/origin"

    use_parameter_child_frame: false
    use_parameter_origin: true
    parameter_origin:
      latitude: 40.33940
      longitude: -111.90721
      altitude: 1412.0

/**/dvl_a50_twist_node:
  ros__parameters:
    # --- Node Settings ---
    publish_diagnostics: true # Publish diagnostic information.
    timeout_threshold: 0.5 # [s]

    simulate_dropout: false
    dropout_frequency: 0.033 # [Hz] Frequency of the dropout cycle (1/30).
    dropout_duration: 5.0 # [s] Duration of the dropout.

    # TURTLMap-based FOM covariance calculation
    use_fom_covariance: false
    fom_covariance_scale: 4.0

    # --- ROS Topics and Frames ---
    input_topic: "dvl/data"
    output_topic: "dvl/twist"

    use_parameter_frame: true

/coug1sim/**:
  ros__parameters:
    prior:
      parameter_priors:
        initial_position: [0.0, 20.0, 0.0] # [m]

/coug2sim/**:
  ros__parameters:
    prior:
      parameter_priors:
        initial_position: [0.0, 40.0, 0.0] # [m]

/blue0sim/**:
  ros__parameters:
    dynamics:
      mass: [11.5, 11.5, 11.5]
      linear_drag: [11.5, 11.5, 11.5]
      quad_drag: [1.8, 1.8, 1.8]

    prior:
      parameter_priors:
        initial_position_sigmas: [0.001, 0.001, 1.0] # [m] Initial position uncertainty.

/bluerov2/**:
  ros__parameters:
    imu_topic: "imu/data"
    ahrs_topic: "imu/data"

    imu:
      gravity: [0.0, 0.0, -9.81]

    gps:
      enable_gps: false
      enable_gps_init_only: true

    mag:
      enable_mag: false
      use_parameter_covariance: true

    ahrs:
      enable_ahrs: false
      enable_ahrs_init_only: true

    dynamics:
      enable_dynamics: false

    prior:
      use_parameter_priors: false

    use_parameter_child_frame: true
    use_parameter_origin: false
